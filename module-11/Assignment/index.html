        <p>Please check browser console</p>

    <script>
        function multiplicationTable(num){
            for(let i=1;i<=10;i++){
                const product = num * i;
                console.log(num+" x "+i+" = "+product);
            }
        }
        multiplicationTable(3);
        console.log("\n");
        multiplicationTable(4);
        console.log("\n");
        multiplicationTable(5);
    </script>
